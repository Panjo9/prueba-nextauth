<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/app.css">
   <title>Listado de Tareas</title>
</head>

<body>

   <main class="lista">
      <div class="ordenList">
         <div class="header alinear">
            <span> Listado de Tareas </span>
            <input type="button" value="Añadir tarea" id="add" class="boton"></input>
         </div>
         <div class="cuerpo alinear">
            <div class="t_header">
               <span class="t_header_corp">Acción</span>
               <span class="t_header_corp">Horario</span>
               <span class="t_header_corp">Accep/Elim</span>
            </div>
            <u class="u_lista">
               <li class="li_lista">
                  <span id="spn_one">Desayunar</span>
                  <span id="spn_two">1.pm</span>
                  <input type="button" class="boton boton_lista">
               </li>
            </u>
         </div>
         <div class="footer alinear">Derechos Reservados 2023 &copy;</div>
      </div>
   </main>

   <div class="lista grand display-none">
      <div class="add_tarea">
         <label for="accion">Acción</label>
         <input type="text" id="accion" class="add_workin">

         <label for="horario">Horario</label>
         <input type="text" id="horario" class="add_workin">

      </div>
      <input type="button" value="Enviar" id="enviar" class="boton">
   </div>

   <script src="js/index.js"></script>
</body>

</html>
